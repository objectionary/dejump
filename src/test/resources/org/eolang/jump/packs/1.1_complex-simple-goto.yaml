xsls:
  - /org/eolang/jump/simple-goto.xsl

before: |
  goto
    [g]
      seq > @
        g.forward 228
        goto
          [g1]
            seq > @
              g.forward 1337
              QQ.io.stdout "One more!\n"
              g1.backward
        g.backward

after: |
  goto
    [g]
      seq > @
        if.
          TRUE
          g.forward 228
          TRUE
        goto
          [g1]
            seq > @
              if.
                TRUE
                g.forward 1337
                TRUE
              QQ.io.stdout "One more!\n"
              if.
                TRUE
                g1.backward
                TRUE
        if.
          TRUE
          g.backward
          TRUE